                    <label for="">Số thứ 1</label>

            </div>
        </div>
    </div>
    </div>

    <div class="exchange">

        <div class="card w-50 mx-auto">
            <h1 class="text-center card-header">Bảng quy đổi tiền (USD - VND)</H1>
            <div class="card-body">
                <div class="form-group">
                    <label for="numberOfMoney">Nhập số tiền cần đổi (USD) </label>
                    <input type="text" id="numberOfMoney" class="form-control" />
                </div>
                <div class="text-center">
                    <button id="submit3" class="btn btn-primary" type="submit">Submit</button>

    </div>

    <br>

            <h1 class="text-center card-header">Tính diện tích và chu vi hình chữ nhật</h1>
            <div class="card-body">
                <div class="form-group">
                    <label for="chieDai">chiều dài</label>
                    <input type="text" class="form-control" id="chieuDai" />
